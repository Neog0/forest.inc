<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company - Website</title>
    <link rel="stylesheet" href="message.css">
    <link rel="stylesheet"  href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
<body>
    <div class="contact-container">
        <form action="" class="contact-left">
            <div class="contact-left-title">
                <h2>Send us a message</h2>
                <hr>
            </div>
            <input type="text" name="name" placeholder="Your name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your email" class="contact-inputs" required>  
            <textarea name="message" placeholder="Your message" class="contact-inputs" required></textarea>
            <button type="submit" class="button">Submit<i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
    </div>
